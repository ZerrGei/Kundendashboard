<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kundendashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="header">
    <h1>Kundendashboard</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="admin.html">Admin Panel</a></li>
        <li><a href="index.html">Logout</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <!-- Sidebar: Ansprechpartner -->
    <aside class="sidebar">
      <h2>Ansprechpartner</h2>
      <img src="assets/images/ansprechpartner.jpg" alt="Ansprechpartner" class="profile-pic" id="profilePic">
      <p id="ansName"><strong>Name:</strong> --</p>
      <p id="ansPhone"><strong>Telefon:</strong> --</p>
      <p id="ansEmail"><strong>Email:</strong> --</p>
    </aside>
    <!-- Hauptinhalt: Vertragsgeräte und Warenkorb -->
    <main class="content">
      <section class="overview">
        <h2>Vertragsgeräte & Kosten</h2>
        <div id="deviceList">
          <!-- Hier werden die Geräte des Benutzers angezeigt -->
        </div>
      </section>
      <section class="shopping-cart">
        <h2>Warenkorb</h2>
        <div id="cartItems">
          <!-- Hier werden per JavaScript Artikel hinzugefügt -->
        </div>
        <button id="addItemBtn">Gerät nachbestellen</button>
      </section>
    </main>
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
