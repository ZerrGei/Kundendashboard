<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Control Panel</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="header">
    <h1 class="admin-header">Admin Control Panel</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="admin.html">Admin Panel</a></li>
        <li><a href="index.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <!-- Kundenkonto anlegen / bearbeiten -->
    <section class="section">
      <h2>Kundenkonto anlegen / bearbeiten</h2>
      <form id="adminForm">
        <label>Benutzername:</label>
        <input type="text" id="custUsername" required>

        <label>Passwort:</label>
        <input type="password" id="custPassword" required>

        <label>Name:</label>
        <input type="text" id="custName" required>

        <label>Telefon:</label>
        <input type="text" id="custPhone" required>

        <label>Email:</label>
        <input type="email" id="custEmail" required>

        <label>Ansprechpartner:</label>
        <input type="text" id="custContact">

        <label>Bild-URL:</label>
        <input type="text" id="custImage">

        <button type="submit">Konto anlegen</button>
      </form>
    </section>

    <!-- Vertragsgeräte bearbeiten -->
    <section class="section">
      <h2>Vertragsgeräte bearbeiten</h2>
      <form id="deviceForm">
        <label>Benutzername (zur Auswahl):</label>
        <input type="text" id="deviceUsername" required>

        <label>Gerät:</label>
        <input type="text" id="deviceName" required>

        <label>Anzahl:</label>
        <input type="number" id="deviceCount" required>

        <label>Monatliche Kosten:</label>
        <input type="text" id="deviceCost" required>

        <button type="submit">Gerät hinzufügen / bearbeiten</button>
      </form>
    </section>

    <!-- Admin-Zugangsdaten ändern -->
    <section class="section">
      <h2>Admin-Zugangsdaten ändern</h2>
      <form id="adminAccessForm">
        <label>Neuer Admin-Benutzername:</label>
        <input type="text" id="newAdminUsername" required>

        <label>Neues Admin-Passwort:</label>
        <input type="password" id="newAdminPassword" required>

        <button type="submit">Admin-Daten hinzufügen</button>
      </form>

      <h3>Aktuelle Admin-Konten:</h3>
      <div id="adminList">
        <p><strong>Benutzername:</strong> MM</p>
      </div>
    </section>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
